<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <!-- The To-do list div -->
     <div id="house" class="container">
        <h2>To-Do List</h2>

        <!-- Input for task name -->
        <input type="text" name="task" id="taskName" placeholder="Write Your Task Name">
        <!-- Done -->

        <!-- Input for task date -->
         <input type="date" name="date" id="taskDate">
         <!-- Done -->

         <!-- Input for task time -->
          <input type="time" name="time" id="taskTime">
        <!-- Done -->

        <!--Button to add tasks  -->
        <button type="button" id="addTaskBtn">Add Task</button>
        <!-- Done -->

        <!-- Div for the tasks -->

        <div id="task"></div>
     </div>


    <script src="todo.js"></script>
</body>
</html>
